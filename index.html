<html>

<head>

  <meta charset="UTF-8">
  <title> Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

</head>

<body bgcolor="" background="imagens/fundo.png" text="black" link="red" alink="green" vlink="black">


  <h2 align="center">Contatos</h2>

  <form action="enviar.php" method="POST" name="cadastroCliente">
    <table border="0" cellpadding="5">
      <tr>
        <td>
          <label for="nome">Nome:</label>
        </td>
        <td>
          <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Digite seu nome" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">E-mail:</label>
        </td>
        <td>
          <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Digite seu e-mail" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="tel">Telefone</label>
        </td>
        <td>
          <input type="tel" id="tel" name="tel" size="40" maxlength="15" placeholder="(xx) xxxxx-xxxx" />
        </td>
      </tr>

      <tr>
        <td>
          <label>Ensino:</label>
        </td>
        <td>
          <input type="checkbox" id="fundamentall" name="fundamentall " value="fundamentall" />
          <label for="rock">Fundamental I</label>
          <br>
          <input type="checkbox" id="fundamentalII" name="fundamentalII" value="fundamentalII" />
          <label for="sertanejo">Fundamental II</label>
          <br>

        </td>
      </tr>

      <tr>
        <td>
          <label>Aluno da escola?</label>
        </td>
        <td>
          <input type="radio" id="opt" name="opt" value="SIM" />
          <label for="opt">SIM</label>
          <input type="radio" id="opt" name="opt" value="NAO" checked />
          <label for="opt">NÃO</label>
        </td>
      </tr>

      <tr>
        <td>
          <label>Assunto:</label>
        </td>
        <td>
          <select id="assunto" name="assunto">
            <option value="" selected="selected">-- Selecione --</option>
            <optgroup label="Secretária">
              <option value="M">Matricula</option>
              <option value="N">Negociação</option>
              <option value="T">Transferência</option>
              <option value="D">Documentação</option>
            </optgroup>
            <optgroup label="Cordenação">
              <option value="C">Cursos</option>
              <option value="M">Marcar Visita</option>
              <option value="E">Elogios e reclamação</option>
            </optgroup>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="coment">Mensagem:</label>
        </td>
        <td>
          <textarea cols="40" rows="10" id="coment" name="coment" placeholder="Deixe um recado!!!"></textarea>
        </td>
      </tr>

      <tr>
        <th colspan="2">
          <input type="submit" id="enviar" name="enviar" value="ENVIAR" />
          <input type="reset" id="limpar" name="limpar" value="LIMPAR" />
          <input type="button" id="salvar" name="salvar" value="SALVAR" />

          <img src="imagens/email.gif" width="100" height="100" />

        </th>
      </tr>

    </table>
  </form>
</body>

</html>
